services:
  - type: web
    name: bakery-api
    env: node
    buildCommand: bun install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: BUN_VERSION
        value: 1.2.20
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PORT
        value: 10000
